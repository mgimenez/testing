<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <main>
            <form action="step-2.html">
                <h1>SaSko</h1>
                <fieldset>
                    <label for="parts">Participantes:</label>
                    <input type="text" id="parts" name="parts" data-js="input-parts"/>
                    <input type="submit" name="next" value="Siguiente" data-js="next-step-1">
                </fieldset>
            </form>
        </main>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
    <script type="text/javascript">
        (function (win, doc, $){

            var nextStep1 = doc.querySelector('[data-js="next-step-1"]'),
                form = doc.querySelector('form');
            
            $(form).on('submit', function () {
                
                var inputParts = doc.querySelector('[data-js="input-parts"]');
                localStorage.setItem("parts", inputParts.value);

            })

        }(this, this.document, $))
    </script>
</html>
